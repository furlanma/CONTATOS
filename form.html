<h1>Contatos</h1>
<form action="https://formspree.io/f/xzboneee" method="post">
    <p>
        <label>Nome:</label>
        <input placeholder="Nome:" type="text" required="required" value="" name="Nome"><br>
        <label>Email:</label>
        <input placeholder="Email:" type="text" required="required" value="Digie seu email" name="Email">
    </p>  
   <p>
        <label >Mensagem</label><br>
        <textarea  id="" cols="30" rows="10" name="Mensagem"></textarea>
    </p>    
    <p>
        <label >Escolha seu Esporte Favoritos</label><br>
        <input value="Sim" type="checkbox" name="Judo" id=""> Judô
        <input value="Sim" type="checkbox" name="Futebol" id=""> Futebol
        <input value="Sim" type="checkbox" name="Volei" id=""> Volei
    </p>
    <p>
        <label >Genero</label><br>
        <ul>
            <LI><input value="Sim" type="radio" name="Sexo" id=""> Masculino</LI>
            <LI><input value="Sim" type="radio" name="Sexo" id=""> Feminino</LI>
            <LI><input value="Sim" type="radio" name="Sexo" id=""> Outros</LI>
            
        </ul>
        
    </p>
    <p>
        <label >Estado</label><br>
        <select name="estado">
            <option value="SP" >São Paulo</option>
            <option value="RJ" >Rio de  Janeiro</option>
            <option value="MT" >Mato Grosso</option>
            <option value="BA" >Bahia</option>
        </select>
    </p>

    <p>
        <label >Aceitos os termos do contato</label><br>
        <input value="Sim" type="checkbox" name="AceiteTermoContrato" id=""> Eu Aceito os Termos deste Contato
    </p>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar Formulário</button>
</form>
